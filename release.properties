completedPhase=scm-commit-release
exec.additionalArguments=-DskipTests
exec.pomFileName=pom.xml
exec.snapshotReleasePluginAllowed=false
pinExternals=false
preparationGoals=clean verify
project.dev.org.springframework.samples\:spring-petclinic=4.0.1-SNAPSHOT
project.rel.org.springframework.samples\:spring-petclinic=4.0.0
project.scm.org.springframework.samples\:spring-petclinic.connection=scm\:git\:git\://github.com/skumargrid/spring-petclinic.git
project.scm.org.springframework.samples\:spring-petclinic.developerConnection=scm\:git\:ssh\://github.com/skumargrid/spring-petclinic.git
